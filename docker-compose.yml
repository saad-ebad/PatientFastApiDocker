services:
  web:
    build: .
    command: ["sh", "-c", "/wait-for-db.sh db && python -m app.main"]
    depends_on:
      - db
    environment:
      PORT: ${PORT:-8000}
      DATABASE_URL: postgresql://user:password@db:5432/patients_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: patients_db
      POSTGRES_SERVER: db
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - .:/code
