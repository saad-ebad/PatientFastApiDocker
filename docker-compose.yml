services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: patients_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    command: ["sh", "-c", "/wait-for-db.sh db && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"]
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/patients_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: patients_db
      POSTGRES_SERVER: db
    ports:
      - "8000:8000"
    volumes:
      - .:/code

volumes:
  postgres_data: