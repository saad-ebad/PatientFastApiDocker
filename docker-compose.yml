services:
  web:
    build: .
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "${PORT:-8000}"]
    depends_on:
      - db
    environment:
      PORT: ${PORT:-8000}
      DATABASE_URL: postgresql+psycopg2://user:password@db:5432/patients_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: patients_db
      POSTGRES_SERVER: db
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    volumes:
      - .:/code

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: patients_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
